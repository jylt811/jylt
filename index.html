<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Relationship Counter</title>
  <style>
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffeffe;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 107, 129, 0.6);
      transform: rotate(-45deg);
      animation: heartbeat 2s infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 107, 129, 0.6);
      border-radius: 50%;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    .heart-bg .heart {
      top: calc(100% * var(--y));
      left: calc(100% * var(--x));
      animation-delay: calc(-2s * var(--delay));
    }
  </style>
</head>
<body class="h-screen flex flex-col items-center justify-center relative">
  <div class="heart-bg">
    <div class="heart" style="--x: 0.05; --y: 0.1; --delay: 0.1"></div>
    <div class="heart" style="--x: 0.2; --y: 0.25; --delay: 0.2"></div>
    <div class="heart" style="--x: 0.4; --y: 0.3; --delay: 0.3"></div>
    <div class="heart" style="--x: 0.6; --y: 0.45; --delay: 0.4"></div>
    <div class="heart" style="--x: 0.8; --y: 0.6; --delay: 0.5"></div>
    <div class="heart" style="--x: 0.15; --y: 0.7; --delay: 0.6"></div>
    <div class="heart" style="--x: 0.35; --y: 0.8; --delay: 0.7"></div>
    <div class="heart" style="--x: 0.55; --y: 0.15; --delay: 0.8"></div>
    <div class="heart" style="--x: 0.75; --y: 0.9; --delay: 0.9"></div>
    <div class="heart" style="--x: 0.95; --y: 0.05; --delay: 1.0"></div>
  </div>

  <div class="text-center mb-8 z-10">
    <h1 class="text-4xl font-bold text-pink-800">Our Timeless Love</h1>
    <p class="text-lg text-gray-800 mt-2">"With every passing second, my love for you grows deeper. You are my forever, my always."</p>
    <p class="text-lg text-gray-800 mt-1">"Together, we turn moments into memories, and dreams into reality."</p>
  </div>

  <div class="relative bg-white bg-opacity-95 p-8 rounded-xl shadow-lg grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-6 text-center z-10">
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="years">0</span>
      <span class="text-lg text-gray-700">Years</span>
    </div>
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="months">0</span>
      <span class="text-lg text-gray-700">Months</span>
    </div>
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="days">0</span>
      <span class="text-lg text-gray-700">Days</span>
    </div>
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="hours">0</span>
      <span class="text-lg text-gray-700">Hours</span>
    </div>
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="minutes">0</span>
      <span class="text-lg text-gray-700">Minutes</span>
    </div>
    <div class="flex flex-col items-center bg-pink-100 rounded-full p-4 shadow">
      <span class="text-4xl font-bold text-pink-600" id="seconds">0</span>
      <span class="text-lg text-gray-700">Seconds</span>
    </div>
  </div>

  <script>
    const startDate = new Date('2024-11-09T18:09:23');
    const yearsEl = document.getElementById('years');
    const monthsEl = document.getElementById('months');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      yearsEl.textContent = years;
      monthsEl.textContent = months;
      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
